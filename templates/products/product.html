{% extends 'base.html' %}
{% load static  %}
{% load active_link_tags %}
{% block title %}product{% endblock %}
{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
        <form id="frmaddtocart" action="{% url 'add_to_cart' %}">
            <h2 class="text-center">Product Details</h2>
            <hr>
                {% include 'partials/_alerts.html' %}

            <section>

                  <div class="row p-5 " >

                    <div class="card mb-3 w-100" >
                      <div class="row no-gutters">
                        <div class="col-md-4">
                          <img src="{{pro.photo.url}}" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title" id="productName">{{pro.name}}</h5>
                            <hr>
                            <p class="card-text" id="description">{{pro.content}}</p>
                            <hr>
                            <p class="card-text">Current Price: <span id="price" class="bg-dark text-light rounded-circle p-2">${{pro.price}}</span></p>
                            <hr>
                            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop">Add To Cart</button>

                              <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered " role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Select quantity</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">

                                      <label for="inputQty">Quantity:</label>
                                      <input type="text" class="form-control" name="qty" id="inputQty" value="1" placeholder="" required>
                                      <input type="hidden" name="pro_id" value="{{pro.id}}">
                                      <input type="hidden" name="price" value="{{pro.price}}">


                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button  class="btn btn-warning">Confirm</button>
                                  </div>
                                </div>
                              </div>
                            </div>






























                            <a href="{% url 'product_favorite' pro_id=pro.id%}"

                                    type="submit" class="btn btn-warning text-white">
                              <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                              </svg>
                            </a>
                              <hr>
                              <a href="{% url 'products' %}"  class="btn btn-warning">All Products</a>
                              <a href="{% url 'index' %}"  class="btn btn-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                                    </svg>

                              </a>



                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

            </section>


        </form>

    </div>


{% endblock %}
