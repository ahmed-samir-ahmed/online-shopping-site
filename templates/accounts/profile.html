{% extends 'base.html' %}
{% load static %}
{% load active_link_tags %}
{% block title %}Profile{% endblock %}
{% block content %}


<div class="my-form container p-5 my-5 rounded border border-warning">
     <h2 class="text-center">Profile</h2>
            <hr>
            {% if request.user.is_authenticated %}
                  <form method="post">
            {% csrf_token %}

            {% include 'partials/_alerts.html' %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" value="{{fname}}" class="form-control" name="fname" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" value="{{lname}}" class="form-control" name="lname" id="inputLastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" value="{{address}}" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" value="{{address2}}" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" value="{{city}}" class="form-control" name="city" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">State</label>
                    <input type="text" value="{{state}}" class="form-control" name="state" id="inputZip" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" value="{{zip}}" class="form-control" name="zip" id="inputZip" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" value="{{email}}" name="email" readonly class="form-control-plaintext border border-warning rounded"  id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" value="{{user}}" name="user" readonly class="form-control-plaintext border border-warning rounded"  id="inputUsername" placeholder="ahmed" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" value="{{pass}}" name="pass" class="form-control" id="inputPassword" required>
                </div>
            </div>

            <button type="submit" name="btnsave" class="btn btn-warning">Save Changes</button>
        </form>
            {% else %}
                <h4 class="alert alert-danger">
                    You must be
                    <a href="{% url 'signin' %}" class="text-dark">
                        logged in
                    </a>
                </h4>>
            {% endif %}


    </div>




{% endblock %}
